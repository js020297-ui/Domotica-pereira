<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="theme-color" content="#020617">
  <style>
    :root{
      --bg:#020617;
      --border:#1e293b;
      --text:#e5e7eb;
      --gradient:linear-gradient(135deg,#22c55e,#06b6d4);
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif}
    body{
      min-height:100vh;
      background:radial-gradient(circle at top,#1e293b 0,#020617 55%);
      color:var(--text);
      padding:16px;
      display:flex;
      justify-content:center;
    }
    .shell{width:100%;max-width:1080px}
    header{
      text-align:center;
      margin-bottom:18px;
      padding:16px 12px 12px;
      border-radius:18px;
      background:radial-gradient(circle at top,#0f172a 0,#020617 55%);
      border:1px solid rgba(148,163,184,0.4);
      box-shadow:0 18px 60px rgba(15,23,42,0.9);
    }
    header h1{font-size:2rem;letter-spacing:.04em}
    header h1 span{background:var(--gradient);-webkit-background-clip:text;color:transparent}
    header p{margin-top:6px;font-size:.95rem;opacity:.9}
    .pill-row{margin-top:10px;display:flex;justify-content:center;gap:8px;flex-wrap:wrap}
    .pill{
      padding:4px 10px;
      border-radius:999px;
      font-size:.78rem;
      border:1px solid rgba(148,163,184,0.55);
      background:rgba(15,23,42,0.8);
    }
    .pill.green{border-color:rgba(34,197,94,0.6);background:rgba(21,128,61,0.32);color:#bbf7d0}
    .section-title{
      margin:18px 0 10px;
      font-size:1.15rem;
      font-weight:600;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .section-title span.icon{font-size:1.25rem}
    .combos-grid{display:flex;flex-direction:column;gap:14px}
    @media(min-width:800px){
      .combos-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr))}
    }
    .combo{
      position:relative;
      border-radius:18px;
      padding:14px 14px 12px;
      background:#020617;
      border:1px solid var(--border);
      box-shadow:0 18px 45px rgba(15,23,42,0.8);
      overflow:hidden;
    }
    .combo::before{
      content:"";
      position:absolute;
      inset:-40%;
      opacity:.18;
      background:radial-gradient(circle at top left,#22c55e 0,transparent 55%);
      pointer-events:none;
    }
    .combo-inner{position:relative;display:flex;gap:10px;align-items:flex-start;z-index:1}
    .combo-check{margin-top:4px;flex:none}
